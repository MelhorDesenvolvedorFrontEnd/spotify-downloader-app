name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev wget libbz2-dev
        pip install --upgrade Cython==0.29.37 buildozer

    - name: Add PATH for buildozer
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: yes | buildozer android accept_sdk_license || true  # aceita tudo ou ignora erro se jรก aceito

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotify-apk
        path: bin/*.apk
        retention-days: 7
